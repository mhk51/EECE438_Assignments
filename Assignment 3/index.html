<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Contact</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <hr>
        <h1>Create New Contact</h1>
        <hr>

        <form action="http://localhost:3000/contact" method="POST">
            <div class="form-group">
                <label for="exampleInputPassword1">Contact Name</label>
                <input type="text" class="form-control" name="contact_name">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Contact Telephone Number</label>
                <input type="tel" class="form-control" name="contact_Tel_number">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Contact Mobile Number</label>
                <input type="tel" class="form-control" name="contact_mobile_number">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Contact Profession</label>
                <input type="text" class="form-control" name="contact_profession">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Contact Email</label>
                <input type="email" class="form-control" name="contact_email">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
