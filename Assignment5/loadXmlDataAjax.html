<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<h1>The XMLHttpRequest Object</h1>
<table >
  <tr>
    <td style="border-style : hidden!important;">
<button type="button" onclick="loadDoc()">Get All Contacts</button>
</td>
</tr>
<tr>
  <td style="border-style : hidden!important;">
<input type="text" id="searchTelInput">
<button onclick="loadXMLtoSearchTel()">Search By Tel</button>
</td>
</tr>
<tr>
  <td style="border-style : hidden!important;">
<input type="text" id="searchProfInput">
<button onclick="loadXMLtoSearchProf()">Search By Profession</button>
</td>
</tr>
</table>
<br><br>
<table id="demo"></table>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "contacts.xml", true);
  xhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Name</th><th>Tel Number</th><th>Profession</th><td>Email</td></tr>";
  var x = xmlDoc.getElementsByTagName("CONTACT");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("TEL_NUMBER")[0].childNodes[0].nodeValue +
    "</td><td>"+
    x[i].getElementsByTagName("PROFESSION")[0].childNodes[0].nodeValue +
    "</td><td>"+
    x[i].getElementsByTagName("EMAIL")[0].childNodes[0].nodeValue +
    "</td></tr>";
    document.getElementById("demo").innerHTML = table;
  }
}


function loadXMLtoSearchTel() {
  var xhttp = new XMLHttpRequest();
  var tel = document.getElementById("searchTelInput").value;
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      searchBy(this,tel,"TEL_NUMBER");
    }
  };
  xhttp.open("GET", "contacts.xml", true);
  xhttp.send();
}
function loadXMLtoSearchProf() {
  var xhttp = new XMLHttpRequest();
  var tel = document.getElementById("searchProfInput").value;
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      searchBy(this,tel,"PROFESSION");
    }
  };
  xhttp.open("GET", "contacts.xml", true);
  xhttp.send();
}
function searchBy(xml,tel,field) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Name</th><th>Tel Number</th><th>Profession</th><td>Email</td></tr>";
  var x = xmlDoc.getElementsByTagName("CONTACT");
  for (i = 0; i <x.length; i++) {
    if(x[i].getElementsByTagName(field)[0].childNodes[0].nodeValue === tel){ 
    table += "<tr><td>" +
    x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("TEL_NUMBER")[0].childNodes[0].nodeValue +
    "</td><td>"+
    x[i].getElementsByTagName("PROFESSION")[0].childNodes[0].nodeValue +
    "</td><td>"+
    x[i].getElementsByTagName("EMAIL")[0].childNodes[0].nodeValue +
    "</td></tr>";
    document.getElementById("demo").innerHTML = table;
    }
  }


  
  
}
</script>

</body>
</html>
